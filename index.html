<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập table phần 2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Bài tập table colspan & rowspan</h1>
    <table class="table">
        <thead>
            <tr class=".head">
                <th>Tên sản phẩm</th>
                <th colspan="2">Mô tả</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Aó phông</td>
                <td>Chất liệu</td>
                <td>Bạt</td>
            </tr>
            <tr>
                <td>Kích thước</td>
                <td>M, X, XL </td>
            </tr>
            <tr>
                <td>Quần jean</td>
                <td colspan="2">Quần jean cao cấp, dễ thương dễ mến</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
